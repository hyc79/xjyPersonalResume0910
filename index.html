<!DOCTYPE html>
<html lang="en">

<head>

    <title>徐嘉怡的个人简历</title>

        .section h2 {

            color: #2c3e50;
        }

        .section p {
            margin: 5px 0;
        }

        ul {
            padding-left: 20px;
        }

        ul li {

        }

        .photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            display: block;
        }
